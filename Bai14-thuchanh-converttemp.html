<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h1>Temparature Converter</h1>
<p>Type a value in the Fahrenheit field to convert  the value to Celcius:</p>
<form>
    Fahrenheit <input type="text" id="farhen" oninput="convertCelcius();"/>
    <br>
    Celcius: <span id="result"></span>
</form>
<script>
    function convert(value) {
        let result;
        result=(value-32)/1.8
        return result;

    }
    function convertCelcius() {
        let temp=document.getElementById("farhen").value;
        let celcius=convert(temp);
        document.getElementById("result").innerHTML= celcius;
    }
</script>
</body>
</html>
